<!DOCTYPE html>
<html>
    <head>
        <title>Результат</title>
    </head>
    <body>
        {% if result %}
            {% if len_result > 100 %}
                <h3>Количество строк больше 100. Придется сократить</h3>
            {% endif %}
            {% for row in result %}
                <p><b>{{ row.created }}</b>{{ row.str }}</p>
            {% endfor %}
        {% else %}
            <h3>Nothing found</h3>
        {% endif %}
    </body>
</html>
